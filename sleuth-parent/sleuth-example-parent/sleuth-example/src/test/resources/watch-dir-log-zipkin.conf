a1.sources = r1
a1.channels = c1
a1.sinks = k1

a1.sources.r1.type = TAILDIR

# taildir记录每个文件最后读取的position
a1.sources.r1.positionFile=/Users/lixin/FwRepository/framework/sleuth-parent/sleuth-example-parent/sleuth-example/position/position.json
# 定义多个group
a1.sources.r1.filegroups=f1

# 配置单个group(f1)
# 只监听以*.log结尾的文件
a1.sources.r1.filegroups.f1=/Users/lixin/FwRepository/framework/sleuth-parent/sleuth-example-parent/sleuth-example/target/.*.log
# a1.sources.r1.headers.f1.headerKey1 = value2
# a1.sources.r1.headers.f1.headerKey2 = value2-2

a1.sources.r1.fileHeader = true
a1.sources.ri.maxBatchCount = 1000
a1.sources.r1.channels = c1

# Use a channel which buffers events in memory
a1.channels.c1.type = memory
a1.channels.c1.capacity = 1000
a1.channels.c1.transactionCapacity = 100

a1.sinks.k1.type = http
a1.sinks.k1.channel = c1
a1.sinks.k1.endpoint = http://127.0.0.1:9411/api/v2/spans
a1.sinks.k1.connectTimeout = 50000
a1.sinks.k1.requestTimeout = 50000
# a1.sinks.k1.acceptHeader = application/json
a1.sinks.k1.contentTypeHeader = application/json
a1.sinks.k1.defaultBackoff = true
a1.sinks.k1.defaultRollback = true
a1.sinks.k1.defaultIncrementMetrics = false
a1.sinks.k1.backoff.4XX = false
a1.sinks.k1.rollback.4XX = false
a1.sinks.k1.incrementMetrics.4XX = true
a1.sinks.k1.backoff.200 = false
a1.sinks.k1.rollback.200 = false
a1.sinks.k1.incrementMetrics.200 = true
